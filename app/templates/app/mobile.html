{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   
   <div class="list-group">
    <a href="{% url 'mobile' 'all' %}" class="list-group-item list-group-item-secondary {% ifequal active 'all' %}active{% endifequal %}"  aria-current="true">All Mobile</a>   
    <a href="{% url 'mobile' 'redmi' %}" class="list-group-item list-group-item-secondary {% ifequal active 'redmi'%}active{% endifequal %}" aria-current="true">Redmi</a>   
    <a href="{% url 'mobile' 'samsung' %}" class="list-group-item list-group-item-secondary {% ifequal active 'samsung'%}active{% endifequal %}" aria-current="true">Samsung</a>   
    <a href="{% url 'mobile' 'below' %}" class="list-group-item list-group-item-secondary {% ifequal active  'below'%}active{% endifequal %}" aria-current="true">Below 10000</a>   
    <a href="{% url 'mobile' 'above' %}" class="list-group-item list-group-item-secondary {% ifequal active 'above'%}active{% endifequal %}" aria-current="true">Above 10000</a>   
   </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
   Mobiles:
   <div class="row">
       {% for m in mobiles %}
       <div class="col-sm-5 offset-sm-1 text-center mb-5 ">

         <a href="{% url 'product-detail' pk=m.id %}" class="btn">
            <div class="item">
                <img src={{m.product_image.url}} alt="" class="" height="200">
                <div class="fw-bold">{{m.title}}</div>
                <div class="fw-bold">RS {{m.discounted_price}}
                    <small class="fw-light text-decoration-line-through">{{m.selling_price}}</small>
                </div><div></div>
            </div>
         </a>

       </div>
       {% endfor %}

   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
